<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    
    <link rel="stylesheet" href="../css/style2.css">
    
    <title>Contacto</title>

    <meta name="description" content="Contactate con nosotros para una mejor atencion">

    <meta name="keywords" content="casa chalet edificio Departamento 2 ambientes 3 ambientes monoambiente alquiler venta terreno">

</head>
<body class="body">
    <div class="container-fluid">
        <header class="row sticky-top" >
            
            <nav class="navbar navbar-dark bg-dark navbar-expand-lg navbar-expand-md row">
                <div class="container-fluid estilo__div">
                    <a class="navbar-brand logo__link col-lg-4 col-4 p-0 m-0 h-auto" href="../index.html">
                        <img class="d-inline-block align-text-center logo__img img-fluid" src="../archivos/logo.jpg" alt="logo la inmobiliaria">
                        <p class="logo__title p-0 m-0">LA INMOBILIARIA</p>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="offcanvas offcanvas-end bg-dark" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body nav-nar">
                            <ul class="navbar-nav justify-content-end flex-grow-1  pe-3 navbar__menu">
                                <li class="nav-item">
                                    <a href="../index.html" class="nav-link menu__link">Home</a>
                                </li>
                                <li class="nav-item menu__item">
                                    <a href="../pages/propiedades.html" class="nav-link menu__link">Propiedades</a>
                                </li>
                                <li class="nav-item menu__item">
                                    <a href="../pages/nosotros.html" class="nav-link menu__link">Nosotros</a>
                                </li>
                                <li class="nav-item ">
                                    <a href="../pages/contacto.html" class="nav-link menu__link">Contacto</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <div class="main__container--contacto">
                <form class="form" action="">
                    <div class="form__container--general">
                        <fieldset class="form__fieldset">
                        <legend class="fieldset__text">Formulario de contacto</legend>
                            <div class="form__container">
                                <label class="form__label" for="nombre_apellido">Nombre y apellido</label>
                                <input type="text" class="form__item" name="nombre_apellido" required>
                            </div>
                            <div class="form__container">
                                <label class="form__label" for="telefono">Teléfono</label>
                                <input class="form__item" type="number" name="telefono" required>
                            </div>
                            <div class="form__container">
                                <label class="form__label" for="email">Email</label>
                                <input class="form__item" type="email" name="mail" required>
                            </div>
                            <div class="form__container">
                                <label class="form__label" for="asunto">Asunto</label>
                                <input class="form__item" type="text" name="asunto">
                            </div>
                            <div class="form__container">
                                <label class="form__label" for="mensaje">Mensaje</label>       
                                <textarea class="form__item--textarea" name="mensaje" placeholder="Deje aqui su mensaje" required></textarea>
                            </div>
                            <div class="form__container">
                                <input class="form__checkbox" type="checkbox" name="tyc">
                                <label class="form__label--checkbox" for="tyc">Acepto los términos y condiciones</label>
                            </div>
                            <div class="form__container">
                                <input class="form__checkbox" type="checkbox" name="noticias" checked>
                                <label class="form__label--checkbox" for="noticias" >Acepto suscribirme al newsletter</label>
                            </div>
                            <div class="form__container">
                                <input class="form__button btn btn-dark" type="reset" value="Limpiar">
                                <input class="form__button btn btn-dark" type="submit" value="Enviar">
                            </div>
                        </fieldset>
                    </div>
                </form>
            </div>
        </main>

        <footer class="footer">
            
            <div class="footer__button footer__button1" >
                <a href="../index.html" class="footer__button--link">Home</a>
            </div>

            <div class="footer__button footer__button2">    
                <a href="../pages/propiedades.html" class="footer__button--link">Propiedades</a>
            </div>

            <div class="footer__button footer__button3">
                <a href="../pages/nosotros.html" class="footer__button--link">Nosotros</a>
            </div>

            <div class="footer__button footer__button4">
                <a href="../pages/contacto.html" class="footer__button--link">Contacto</a>
            </div>

            <div class="footer__redes">
                <h3 class="redes__title">LA INMOBILIARIA</h3>
            </div>
            <div class="redes__redes">
                <div class="redes">
                    <a href="https://facebook.com" target="_blank" class="redes__link">
                        <img src="../archivos/facebookicon.png" alt="facebook icon" class="redes__img">               
                    </a>
                </div>
                <div class="redes">
                    <a href="https://instagram.com" target="_blank" class="redes__link">
                        <img src="../archivos/instagramicon.png" alt="instagram icon" class="redes__img">               
                    </a>
                </div>
                <div class="redes">
                    <a href="https://twitter.com" target="_blank" class="redes__link">
                        <img src="../archivos/twittericon.png" alt="twitter icon" class="redes__img">               
                    </a>
                </div>
            </div>
        </footer>
    </div>

</body>
</html>
