<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../css/style.css">
    
    <title>Contacto</title>
</head>
<body class="body">
    <div class="layout__wrapper">
        <header class="header" id="top">
            
            <div class="contenedor">
                <div class="header__logo">    
                    <a href="../index.html" class="logo__link">
                        <img src="../archivos/logo.jpg" alt="logo la inmobiliaria" class="logo__img">
                    </a>     
                </div>    
                <div class="header__title">    
                    <h1 class="title__h1">LA INMOBILIARIA</h1>
                    <h3 class="title__h3">11-4444-4444</h3>
                </div>   
            </div>
                
        
            <nav class="navbar">
                <ul class="navbar__menu">
                    <li class="menu__item">
                        <a href="../index.html" class="menu__link">Home</a>
                    </li>
    
                    <li class="menu__item">    
                        <a href="../pages/propiedades.html" class="menu__link">Propiedades</a>
                    </li>

                    <li class="menu__item">
                        <a href="../pages/nosotros.html" class="menu__link">Nosotros</a>
                    </li>
    
                    <li class="menu__item">
                        <a href="../pages/contacto.html" class="menu__link">Contacto</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="main__container--contacto">
                <form class="form" action="">
                    <div class="form__container--general">
                        <fieldset class="form__fieldset">
                        <legend class="fieldset__text">Formulario de contacto</legend>
                            <div class="form__container">
                                <label class="form__label" for="nombre_apellido">Nombre y apellido</label>
                                <input type="text" class="form__item" name="nombre_apellido" required>
                            </div>
                            <div class="form__container">
                                <label class="form__label" for="telefono">Teléfono</label>
                                <input class="form__item" type="number" name="telefono" required>
                            </div>
                            <div class="form__container">
                                <label class="form__label" for="email">Email</label>
                                <input class="form__item" type="email" name="mail" required>
                            </div>
                            <div class="form__container">
                                <label class="form__label" for="asunto">Asunto</label>
                                <input class="form__item" type="text" name="asunto">
                            </div>
                            <div class="form__container">
                                <label class="form__label" for="mensaje">Mensaje</label>       
                                <textarea class="form__item--textarea" name="mensaje" placeholder="Deje aqui su mensaje" required></textarea>
                            </div>
                            <div class="form__container">
                                <input class="form__checkbox" type="checkbox" name="tyc">
                                <label class="form__label--checkbox" for="tyc">Acepto los términos y condiciones</label>
                            </div>
                            <div class="form__container">
                                <input class="form__checkbox" type="checkbox" name="noticias" checked>
                                <label class="form__label--checkbox" for="noticias" >Acepto suscribirme al newsletter</label>
                            </div>
                            <div class="form__container">
                                <input class="form__button btn btn-dark" type="reset" value="limpiar">
                                <input class="form__button btn btn-dark" type="submit" value="enviar">
                            </div>
                        </fieldset>
                    </div>
                </form>
            </div>
        </main>

        <footer class="footer">
            
            <div class="footer__button footer__button1" >
                <a href="../index.html" class="footer__button--link">Home</a>
            </div>

            <div class="footer__button footer__button2">    
                <a href="../pages/propiedades.html" class="footer__button--link">Propiedades</a>
            </div>

            <div class="footer__button footer__button3">
                <a href="../pages/nosotros.html" class="footer__button--link">Nosotros</a>
            </div>

            <div class="footer__button footer__button4">
                <a href="../pages/contacto.html" class="footer__button--link">Contacto</a>
            </div>

            <div class="footer__redes">
                <h3 class="redes__title">LA INMOBILIARIA</h3>
            </div>
            <div class="redes__redes">
                <div class="redes">
                    <a href="https://facebook.com" target="_blank" class="redes__link">
                        <img src="../archivos/facebookicon.png" alt="facebook icon" class="redes__img">               
                    </a>
                </div>
                <div class="redes">
                    <a href="https://instagram.com" target="_blank" class="redes__link">
                        <img src="../archivos/instagramicon.png" alt="instagram icon" class="redes__img">               
                    </a>
                </div>
                <div class="redes">
                    <a href="https://twitter.com" target="_blank" class="redes__link">
                        <img src="../archivos/twittericon.png" alt="twitter icon" class="redes__img">               
                    </a>
                </div>
            </div>
        </footer>
    </div>

</body>
</html>
