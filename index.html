    <main class="main">
        <div class="bottom">

        <div class="forms">
            <div class="forms__venta">
                <form>
                <div class="forms__titles">
                <label>Tipo de contrato</label>
                </div>
                <div class="forms__venta">
                <div class="forms__venta--venta">Venta</div>
                <input type="checkbox" name="acepta" value="1">
                <div class="forms__venta--venta">Alquiler</div>
                <input type="checkbox" name="acepta" value="1">
                </div>
                </form>
            </div>
            <br>
            <div class="forms__tipo">
                <form>
                <div class="forms__titles">
                <label>Tipo de propiedad</label>
                </div>
                
                <select name="Propiedades" class="forms__tipo--prop">
                    <option value=""></option>
                    <option value="Departamento">Departamento</option>
                    <option value="Pasillo Horizontal">PH</option>
                    <option value="Casa">Casa</option>
                    <option value="Chalet">Chalet</option>
                    <option value="Terreno">Terreno</option>
                </select>
                </form>
            </div>
            <br>
            <div class="forms__ubicacion">
                <form>
                <div class="forms__titles">
                <label>Ubicacion</label>
                </div>

                <select name="Ubicacion" class="forms__ubicacion--ubi">
                    <option value=""></option>
                    <option value="Zona Oeste">Zona Oeste</option>
                    <option value="Zona Norte">Zona Norte</option>
                    <option value="Zona Sur">Zona Sur</option>
                    <option value="Capital Federal">Caba</option>
                    <option value="Interior">Interior</option>
                </select>
                </form>
            </div>
            <br>
            <div class="forms__precio">
                <form>
                
                <div class="forms__titles">
                <label class="forms__titles">Rango de precio</label>
                </div>

                <div class="forms__precio--precio">
                <input type="number" placeholder="Desde" class="precio__desde">
                <input type="number" placeholder="Hasta" class="precio__hasta">
                </div>
                </form>
            
            <br>
            <form>
                <input type="submit" value="Avanzar" class="submit_reset">
                <input type="reset" value="Limpiar datos" class="submit_resett">
            </form>
            </div>
        </div>
